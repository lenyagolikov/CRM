{% extends "base.html" %}

{% block title %}
    Lead deletion
{% endblock title %}

{% block content %}
    <a href="{% url 'lead-list' %}">Go back to leads</a>
    <hr>
    <h1>Are you sure you want to delete this lead?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
