{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-2/4 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6">
                <div class="w-full py-3 flex justify-between">
                    <div>
                        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                            {{ lead.first_name }} {{ lead.last_name }}
                        </h1>
                    </div>
                    
                    <div class="mt-5 ">
                        <a class="text-gray-800 hover:text-blue-500" href="{% url 'leads:lead-list' %}">
                            Go back to leads
                        </a>
                    </div>
                </div>
                
                <div class="flex mb-4">
                    <a href="{{ lead.get_absolute_url }}" class="flex-grow text-center border-b-2 border-gray-300 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a href="{{ lead.get_update_url }}" class="flex-grow text-indigo-500 text-center border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>

                <form form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-1/3 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
                </form>
                <div class="mt-5 py-5 border-t border-gray-200">
                    <a href="{{ lead.get_delete_url }}" class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
