{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-12 mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:category-list' %}">Go back to the categories</a>
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ category.name }}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
      These are the leads under this category
      </p>
    </div>
      <table class="lg:w-2/3 mx-auto w-full text-center whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
            First name
            </th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
            Last name
            </th>
          </tr>
        </thead>
        <tbody>
            {% for lead in category.leads.all %}
                <tr>
                    <td class="px-3 py-2">{{ lead.first_name }}</td>
                    <td class="px-3 py-2">{{ lead.last_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</section>
{% endblock content %}
