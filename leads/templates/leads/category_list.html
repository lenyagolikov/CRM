{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-12 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Categories</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
      These categories description the leads
      </p>
    </div>
      <table class="lg:w-2/3 mx-auto w-full text-center whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Category</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Lead count</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td class="px-3 py-2">Unassigned</td>
                <td class="px-3 py-2">{{ unassigned_lead_count }}</td>
            </tr>   
            {% for category in category_list %}
                <tr>
                    <td class="px-3 py-2"><a href="{% url 'leads:category-detail' category.pk %}">{{ category.name }}</a></td>
                    <td class="px-3 py-2">Lead count</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</section>
{% endblock content %}
