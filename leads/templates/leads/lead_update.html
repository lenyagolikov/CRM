<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead update</title>
</head>
<body>
    <a href="{% url 'lead-detail' lead.id %}">Go back to {{ lead.first_name }} {{ lead.last_name }}</a>
    <hr>
    <h1>Update information about {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</body>
</html>
