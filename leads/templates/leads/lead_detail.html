{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-2/4 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6">
                <div class="w-full py-3 flex justify-between">
                    <div>
                        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                            {{ lead.first_name }} {{ lead.last_name }}
                        </h1>
                    </div>
                    
                    <div class="mt-5 ">
                        <a class="text-gray-800 hover:text-blue-500" href="{% url 'leads:lead-list' %}">
                            Go back to leads
                        </a>
                    </div>
                </div>
                
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow text-indigo-500 text-center border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow text-center border-b-2 border-gray-300 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>

                <p class="leading-relaxed mb-4">{{ lead.description }}</p>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Age</span>
                    <span class="ml-auto text-gray-900">{{ lead.age }}</span>
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Email</span>
                    <span class="ml-auto text-gray-900">{{ lead.email }}</span>
                </div>
                <div class="flex border-t border-b mb-6 border-gray-300 py-2">
                    <span class="text-gray-500">Phone Number</span>
                    <span class="ml-auto text-gray-900">{{ lead.phone_number }}</span>
                </div>
            </div>
        </div>
    </div>
  </section>
  
{% endblock content %}
