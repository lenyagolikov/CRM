{% extends "base.html" %}

{% block title %}
    {{ agent.user.username }}
{% endblock title %}

{% block content %}
    <a href="{% url 'agents:agent-list' %}">Go back to agents</a>
    <hr>
    <h1>Are you sure you want to delete this agent?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
