{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    
    <div class="py-5 border-b border-gray-200">
        <a class="text-gray-800 hover:text-blue-500" href="{% url 'leads:lead-list' %}">
        Go back to leads
        </a>
    </div>
    
    <h1 class="mt-3 text-2xl text-gray-800">Assign a lead to agent</h1>
    
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-2 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Assign</button>
    </form>

</div>

{% endblock content %}
