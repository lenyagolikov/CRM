{% extends "base.html" %}

{% block title %}
    Lead updation
{% endblock title %}

{% block content %}
    <a href="{% url 'lead-detail' lead.id %}">Go back to {{ lead.first_name }} {{ lead.last_name }}</a>
    <hr>
    <h1>Update information about {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
{% endblock content %}
